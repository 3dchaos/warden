    <h1 style="text-align: center;margin-top: 50px;" >安装方法</h1>
    <p style="text-align: center;margin-top: 50px;">1. 下载典狱长封挂插件</p>
    <div style="display: flex; justify-content: center; align-items: center; margin-top: 30px;">
      <a href="https://wwbf.lanzouw.com/iOFU731nqc7i" class="btn-gradient" style="margin: 0;">下载插件</a>
    </div>
    <p style="text-align: center;margin-top: 50px;">2. 解压文件</p>
    <img src="assets/img/jieya.png" alt="" style="width: 600px; height: auto; display: block; margin: 0 auto;">
    <p style="text-align: center;margin-top: 50px;">3.将“ReServerPlugin.64.dll”放入服务端\Mir200文件夹中</p>
    <img src="assets/img/QQ_1753204432166.png" alt="" style="width: 600px; height: auto; display: block; margin: 0 auto;">
    <p style="text-align: center;margin-top: 50px;">4.打开\Mir200文件夹中的“PlugList.txt”新增一行“ReServerPlugin.64.dll”文字</p>
    <img src="assets/img/QQ_1753204463138.png" alt="" style="width: 600px; height: auto; display: block; margin: 0 auto;">
    <p style="text-align: center;margin-top: 50px;">5.启动服务端</p>
    <img src="assets/img/QQ_1753204806870.png" alt="" style="width: 600px; height: auto; display: block; margin: 0 auto;">
    <p style="text-align: center;margin-top: 50px;">6.将“DYZFG.dll”放入登录器配置文件夹中\补丁文件夹\Plugin文件夹中</p>
    <img src="assets/img/QQ_1753204495555.png" alt="" style="width: 600px; height: auto; display: block; margin: 0 auto;">
    <p style="text-align: center;margin-top: 50px;">7.生成新的登录器</p>
    <img src="assets/img/QQ_1753204558054.png" alt="" style="width: 600px; height: auto; display: block; margin: 0 auto;">
</section>
